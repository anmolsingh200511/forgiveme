<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DumbooğŸ˜˜, Please Forgive Me!</title>
<style>
    body {
        background-color: #fff0f5;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        overflow: hidden;
        margin: 0;
        padding: 20px;
        color: #ff4d6d;
    }
    h1 {
        margin-top: 20px;
        font-size: 2.5em;
        animation: glow 2s infinite alternate;
    }
    p {
        font-size: 1.4em;
        margin-top: 20px;
    }
    #monkeyImg {
        width: 200px;
        height: 200px;
        margin-top: 20px;
        border-radius: 50%;
        border: 5px solid #ff4d6d;
        box-shadow: 0 0 20px #ff4d6d;
    }
    #forgiveButton {
        margin-top: 40px;
        padding: 15px 30px;
        background-color: #ff4d6d;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s;
        box-shadow: 0 0 15px #ff4d6d;
    }
    #forgiveButton:hover {
        background-color: #ff3355;
    }
    #finalMessage {
        font-size: 2em;
        color: #ff4d6d;
        margin-top: 40px;
        display: none;
        animation: glow 2s infinite alternate;
    }
    @keyframes glow {
        0% { text-shadow: 0 0 10px #ff4d6d; }
        100% { text-shadow: 0 0 25px #ff4d6d; }
    }
    .kiss {
        position: absolute;
        font-size: 2em;
        animation: floatKiss 5s linear infinite;
        pointer-events: none;
    }
    @keyframes floatKiss {
        0% { transform: translateY(100vh) scale(1); opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
</style>
</head>
<body>

<h1>Hey DumbooğŸ˜˜... ğŸ˜¢</h1>
<p>I know I messed up with that monkey joke... But youâ€™re still my cutest, sweetest Dumboo ever! ğŸ’–</p>

<img id="monkeyImg" src="https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif" alt="Cute Monkey">

<p>Click below to forgive me... Pretty please? ğŸ¥ºâ¤</p>

<button id="forgiveButton">Click to Forgive Me ğŸ™</button>

<p id="finalMessage">Yaaay! Thank you for forgiving me DumbooğŸ˜˜! ğŸ’–ğŸ’–ğŸ’–</p>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const button = document.getElementById("forgiveButton");
    const finalMessage = document.getElementById("finalMessage");
    const bgMusic = document.getElementById("bgMusic");
    const monkeyImg = document.getElementById("monkeyImg");

    let forgiven = false;
    let monkeyGifs = [
        "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif",
        "https://media.giphy.com/media/ASd0Ukj0y3qMM/giphy.gif",
        "https://media.giphy.com/media/K1tgb1IUeBOgw/giphy.gif",
        "https://media.giphy.com/media/l0MYydaQf0jPoEADu/giphy.gif"
    ];

    setInterval(() => {
        monkeyImg.src = monkeyGifs[Math.floor(Math.random() * monkeyGifs.length)];
    }, 3000);

    button.addEventListener('click', () => {
        if (forgiven) return;
        forgiven = true;
        button.style.display = "none";
        finalMessage.style.display = "block";
        launchConfetti();
        startKisses();
    });

    document.body.addEventListener('click', () => {
        if (bgMusic.paused) {
            bgMusic.play();
        }
    }, { once: true });

    function launchConfetti() {
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement("div");
            confetti.innerHTML = "ğŸ‰";
            confetti.style.position = "absolute";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.top = Math.random() * 100 + "vh";
            confetti.style.fontSize = "1.5em";
            confetti.style.opacity = "1";
            confetti.style.transition = "all 2s ease-out";
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.style.top = "0vh";
                confetti.style.opacity = "0";
                confetti.style.transform = "scale(2)";
            }, 100);

            setTimeout(() => {
                confetti.remove();
            }, 2000);
        }
    }

    function startKisses() {
        setInterval(() => {
            const kiss = document.createElement("div");
            kiss.classList.add("kiss");
            kiss.innerHTML = "ğŸ˜˜";
            kiss.style.left = Math.random() * 100 + "vw";
            kiss.style.animationDuration = 4 + Math.random() * 3 + "s";
            document.body.appendChild(kiss);
            setTimeout(() => { kiss.remove(); }, 7000);
        }, 300);
    }
});
</script>

</body>
</html>
