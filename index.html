<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaii, Please Don't Be Mad! üêí‚ù§</title>
<style>
    body {
        background-color: #fff0f5;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        overflow: hidden;
        margin: 0;
        padding: 20px;
        color: #ff4d6d;
    }
    h1 {
        margin-top: 20px;
        font-size: 2.8em;
        animation: glow 2s infinite alternate;
    }
    p {
        font-size: 1.5em;
        margin-top: 20px;
    }
    #monkeyImg {
        width: 200px;
        height: 200px;
        margin-top: 20px;
        border-radius: 50%;
        border: 5px solid #ff4d6d;
        box-shadow: 0 0 20px #ff4d6d;
    }
    #buttonContainer {
        position: relative;
        width: 100%;
        height: 200px;
        margin-top: 50px;
    }
    #forgiveButton {
        position: absolute;
        padding: 15px 30px;
        background-color: #ff4d6d;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s;
        box-shadow: 0 0 15px #ff4d6d;
    }
    #forgiveButton:hover {
        background-color: #ff3355;
    }
    .heart {
        position: absolute;
        font-size: 2em;
        color: #ff4d6d;
        animation: float 5s infinite ease-in;
        pointer-events: none;
    }
    .floating-letter {
        position: absolute;
        font-size: 2em;
        font-weight: bold;
        color: #ff4d6d;
        animation: floatLetters 10s linear infinite;
        pointer-events: none;
    }
    @keyframes float {
        0% { transform: translateY(100vh) scale(1); opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
    @keyframes floatLetters {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
    @keyframes glow {
        0% { text-shadow: 0 0 10px #ff4d6d; }
        100% { text-shadow: 0 0 25px #ff4d6d; }
    }
    #gallery {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
    }
    #gallery img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        border: 3px solid #ff4d6d;
        object-fit: cover;
        box-shadow: 0 0 10px #ff4d6d;
    }
    #finalMessage {
        font-size: 2em;
        color: #ff4d6d;
        margin-top: 40px;
        display: none;
        animation: glow 2s infinite alternate;
    }
</style>
</head>
<body>

<h1>Hey Vaii... üò¢</h1>
<p>Remember that adorable monkey? üêí I joked it looks like you 'cause you're sooo cute... but I messed up... üò≠</p>

<img id="monkeyImg" src="https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif" alt="Cute Monkey">

<p>But you can forgive me... if you can catch this button! üòÖ‚ù§</p>

<div id="buttonContainer">
    <button id="forgiveButton">Catch Me & Forgive? üêí</button>
</div>

<div id="gallery">
    <img src="https://placekitten.com/150/150" alt="Cute">
    <img src="https://placebear.com/150/150" alt="Funny">
    <img src="https://placekitten.com/151/150" alt="Cute">
    <img src="https://placebear.com/151/150" alt="Funny">
</div>

<p id="finalMessage">Yaaay! I love you soooo much Vaii! üíñüíñüíñ</p>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
const button = document.getElementById("forgiveButton");
const container = document.getElementById("buttonContainer");
const finalMessage = document.getElementById("finalMessage");
const bgMusic = document.getElementById("bgMusic");
const monkeyImg = document.getElementById("monkeyImg");

let forgiven = false;
let monkeyGifs = [
    "https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif",
    "https://media.giphy.com/media/ASd0Ukj0y3qMM/giphy.gif",
    "https://media.giphy.com/media/K1tgb1IUeBOgw/giphy.gif",
    "https://media.giphy.com/media/l0MYydaQf0jPoEADu/giphy.gif"
];

setInterval(() => {
    monkeyImg.src = monkeyGifs[Math.floor(Math.random() * monkeyGifs.length)];
}, 3000);

button.addEventListener('mouseover', () => {
    if (!forgiven) {
        const containerWidth = container.offsetWidth - button.offsetWidth;
        const containerHeight = container.offsetHeight - button.offsetHeight;
        const randomX = Math.random() * containerWidth;
        const randomY = Math.random() * containerHeight;

        button.style.left = ${randomX}px;
        button.style.top = ${randomY}px;
    }
});

button.addEventListener('click', () => {
    forgiven = true;
    button.style.position = "static";
    button.style.marginTop = "20px";
    button.innerText = "üíñ Love You üíñ";
    finalMessage.style.display = "block";
    launchFireworks();
});

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 7000);
}
setInterval(createHeart, 500);

document.body.addEventListener('click', () => {
    if (bgMusic.paused) {
        bgMusic.play();
    }
}, { once: true });

function launchFireworks() {
    for (let i = 0; i < 30; i++) {
        const star = document.createElement("div");
        star.innerHTML = "‚ú®";
        star.style.position = "absolute";
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * 100 + "vh";
        star.style.fontSize = "2em";
        star.style.opacity = "1";
        star.style.transition = "all 2s ease-out";
        document.body.appendChild(star);

        setTimeout(() => {
            star.style.top = "0vh";
            star.style.opacity = "0";
            star.style.transform = "scale(2)";
        }, 100);

        setTimeout(() => {
            star.remove();
        }, 2000);
    }
}

function createLetter() {
    const letters = ["V", "A", "I", "I"];
    const letter = document.createElement("div");
    letter.classList.add("floating-letter");
    letter.innerText = letters[Math.floor(Math.random() * letters.length)];
    letter.style.left = Math.random() * 100 + "vw";
    letter.style.animationDuration = 5 + Math.random() * 5 + "s";
    document.body.appendChild(letter);
    setTimeout(() => { letter.remove(); }, 10000);
}
setInterval(createLetter, 800);
</script>

</body>
</html>
